     <style>
        body {
            font-family: Urbanist;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #000000;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: white;
        }
        form {
            display: flex;
            flex-direction: column;
            color: white;
        }
        label {
            margin: 10px 0 5px;
            color: white;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #7a32e6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ffffff;
            color: #000000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>What doesn't match your vibe?</h1>
        <form action="/feedback/send" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Your name.." required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your email.." required>

            <label for="feedback">Your Feedback</label>
            <textarea id="feedback" name="feedback" rows="6" placeholder="Write your feedback.." required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

</body>
